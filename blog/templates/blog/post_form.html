{% extends 'blog/base.html' %}
{% block content %}
  <form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group ">
      <label>{{ form.author.label}}</label>
      {{ form.author }}
    </div>
    <div class="form-group form-control">
      {{ form.title.label }}
      {{ form.title }}
    </div>
    <div class="form-group">
      <label>{{ form.text.label }}</label>
      {{ form.text }}
      {{ form.media }}
    </div>
    <div class="form-group custom-file-input">
      <label>{{form.image.label}}</label>
      {{ form.image }}
    </div>
    <input class="btn btn-primary" type="submit" value="Draft">

  </form>
{% endblock %}
